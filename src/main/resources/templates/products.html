<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title> The list of courses </title>
</head>
<body>
<p class="h4"   th:align="right" >
    <a th:href="@{/showcartitems}">View Cart</a></p>
<table class="table table-bordered table-scripted">
<thead class="thead-dark">
<th>Name</th>
<th>Description</th>
<th>Price</th>
<th>Image</th>
</thead>
    <tr th:if="${product.empty}"><td>No data available!</td></tr>
    <tr th:each="product:${product}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.desc}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.imgPath}"></td>
<!--    <td><a th:href="@{/saveproduct/{id}(id=${product.id})}">Add to Cart</a></td>-->
        <td><a th:href="@{/saveproduct/{id}(id=${product.id})}" class="btn btn-large btn-success">Add to Cart</a></td>
    </tr>
</table>
</body>
</html>
