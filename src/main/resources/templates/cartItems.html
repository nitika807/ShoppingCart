<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title> Cart Items </title>
</head>
<body>
<p class="h4"   th:align="right" >
    <a th:href="@{/home}">Home</a></p>
<table class="table table-bordered table-scripted">
<thead class="thead-dark">

<th>Name</th>
<th>Quantity</th>
<th>Price</th>
<th>Update Cart</th>
</thead>

    <tr th:if="${cart.empty}"><td>No data available!</td></tr>
    <tr th:each="cart:${cart}">
        <td th:text="${cart.name}"></td>
        <td th:text="${cart.qty}"></td>
        <td th:text="${cart.price}"></td>
        <td><a th:href="@{/addcartitem/{id}(id=${cart.id})}" class="btn btn-large btn-success">Add</a>
        <a th:href="@{/updatecart/{id}(id=${cart.id})}" class="btn btn-large btn-success">Delete</a></td>

<!--        <td><a th:href="@{/addcartitem/{id}(id=${cart.id})}">Add</a></td>-->
<!--        <td><a th:href="@{/updatecart/{id}(id=${cart.id})}">Delete</a></td>-->

<!--        <td>Add to cart</td>-->
<!--        <td><input type="submit" value="Add to Cart"></td>-->
    </tr>
</table>
<!--</form>-->
</div>
</body>
</html>
